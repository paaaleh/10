
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>UI Kit Documentation</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="components.css">
</head>
<body>
  <h1>Документация UI Kit</h1>
  <section>
    <h2>Кнопки</h2>
    <button class="btn btn--primary btn--medium">Primary</button>
    <button class="btn btn--secondary btn--small">Secondary</button>
    <button class="btn btn--disabled btn--large" disabled>Disabled</button>
  </section>
  <section>
    <h2>Поля ввода</h2>
    <input class="input" placeholder="Normal">
    <input class="input input--focus" placeholder="Focus">
    <input class="input input--error" placeholder="Error">
  </section>
  <section>
    <h2>Карточка</h2>
    <div class="card">
      <img src="https://via.placeholder.com/300x150" alt="Image" class="card__image">
      <div class="card__content">
        <h3 class="card__title">Заголовок</h3>
        <p class="card__text">Описание карточки</p>
      </div>
    </div>
  </section>
  <section>
    <h2>Навигация</h2>
    <nav class="navbar">
      <a href="#" class="navbar__link">Главная</a>
      <a href="#" class="navbar__link">О нас</a>
      <a href="#" class="navbar__link">Контакты</a>
    </nav>
  </section>
</body>
</html>
